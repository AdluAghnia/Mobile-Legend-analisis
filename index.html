<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinju Anal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="stats">
      <div id="stats1">
        <h3>Status Fighter 1</h3>
      </div>
      <div id="image">
        <img src="body.png" alt="body">
        <img src="body.png" alt="body">
      </div>
      <div id="stats2">
        <h3>Status Fighter 2</h3>
      </div>
    </div>
    <div id="footer">
      <div id="stats1-now">
        <p>NEWEST STATUS</p>
        <button id="uppercut">Uppercut</button>
        <div id="coordinate-display"></div>
        <div id="value-display"></div>

              <th>Mark Coordinate</th>

          </thead>
          <tbody id="mark-table-body">

        </table>
      </div>
      <div id="stats2-now">
        <p>NEWEST STATUS</p>
        <button id="uppercutplayer2">Uppercut</button>

  </div>
  <script src="script.js" defer></script>
