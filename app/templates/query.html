{% extends 'base.html' %}

{% block title %}List{%endblock%}

{% block content %}
    {% for video in videos %}
        <li>
            <h3>{{ video.title }}</h3>
        </li>

        <div id="video-container">
            <video width="500px" src="{{video.file_path}}" controls></video> 
        </div>
    {% endfor %}
{% endblock %}
