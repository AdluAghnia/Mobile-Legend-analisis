{% extends "main.html"%}

{% block content %}

<form hx-post="{{ url_for('login') }}" hx-trigger="submit" hx-target="this" hx-swap="none">
    <span>Email : </span>
    <input type="email" name="email">
    <br>
    <span>Password : </span>
    <input type="password" name="password">
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock content %}
